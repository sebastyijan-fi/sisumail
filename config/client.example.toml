# Sisumail Client / Node Configuration (example)

[identity]
username = "niklas"
ssh_key_path = "~/.ssh/id_ed25519"

[relay]
addr = "sisumail.fi:22"

[smtp]
# Local SMTP daemon bind (only reachable through SSH channels from the relay).
listen = "127.0.0.1:2525"

[storage]
maildir = "~/.local/share/sisumail/maildir"

[tls]
# Bootstrap policy (choose one at build time / runtime policy):
# - strict: require publicly trusted ACME cert before advertising STARTTLS
# - pragmatic: allow temporary self-signed for encryption, label auth separately
bootstrap_policy = "pragmatic"

# Optional ACME DNS-01 automation (requires HCLOUD_TOKEN in environment):
# acme_dns01 = true
# zone = "sisumail.fi"
# acme_email = "you@example.com"
