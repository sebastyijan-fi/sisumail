<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisumail</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b0b0b; color: #eee; }
      .wrap { height: 100%; display: grid; grid-template-rows: auto 1fr; }
      header { padding: 10px 12px; border-bottom: 1px solid #222; display:flex; gap:10px; align-items:center; }
      .pill { font-size: 12px; padding: 4px 8px; border-radius: 999px; background:#141414; border:1px solid #2a2a2a; }
      iframe { width: 100%; height: 100%; border: 0; background: #fff; }
      .hint { color:#aaa; font-size:12px; }
      a { color:#9ad; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="pill">Sisumail Desktop</div>
        <div class="hint">This window will embed the local Sisumail UI at <code>http://127.0.0.1:3490/app</code>.</div>
      </header>
      <iframe src="http://127.0.0.1:3490/app"></iframe>
    </div>
  </body>
</html>
