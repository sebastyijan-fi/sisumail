name: release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Test
        run: |
          set -euo pipefail
          go test ./...

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          OUTDIR="dist/${VERSION}/${GOOS}-${GOARCH}"
          mkdir -p "${OUTDIR}"

          go build -trimpath -ldflags "-s -w" -o "${OUTDIR}/sisumail-relay" ./cmd/sisumail-relay
          go build -trimpath -ldflags "-s -w" -o "${OUTDIR}/sisumail" ./cmd/sisumail

          # Package as tar.gz (zip on Windows is not needed yet).
          tar -C "${OUTDIR}" -czf "dist/sisumail_${VERSION}_${GOOS}_${GOARCH}.tar.gz" sisumail-relay sisumail

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sisumail_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/sisumail_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten Artifacts
        run: |
          set -euo pipefail
          mkdir -p dist/out
          find dist -type f -name '*.tar.gz' -exec mv {} dist/out/ \;

      - name: Checksums
        run: |
          set -euo pipefail
          cd dist/out
          sha256sum *.tar.gz > sha256sum.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/out/*.tar.gz
            dist/out/sha256sum.txt
